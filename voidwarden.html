<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>JOTL VoidWarden</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <nav class="charNav">
        <img src="images/VoidWarden/voidwarden-front.png" class="refCard" alt="">
        <img src="images/VoidWarden/voidwarden-back.png" class="refCard" alt="">
        <img src="images/VoidWarden/vw-player-reference-front.png" class="refCard" alt="">
        <img src="images/VoidWarden/vw-player-reference-back.png" class="refCard" alt="">
    </nav>
    <div class="container">
      <img class="card" src="images/VoidWarden/a-black-boon.png" id="img1" onclick="changeImage(1)">
      <img class="card" src="images/VoidWarden/a-gift-of-the-void.png" id="img2" onclick="changeImage(2)">
      <img class="card" src="images/VoidWarden/b-lure-of-the-void.png" id="img3" onclick="changeImage(3)">
      <img class="card" src="images/VoidWarden/a-suggestion.png" id="img4" onclick="changeImage(4)">
      <img class="card" src="images/VoidWarden/a-turn-out-the-lights.png" id="img5" onclick="changeImage(5)">
      <img class="card" src="images/VoidWarden/b-wicked-scratch.png" id="img6" onclick="changeImage(6)">
    </div>
    <div class="resetButton">
       <button type="button" onclick="resetImages()">Reset</button>
    </div>
  </body>
</html>
