<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>JOTL Hatchet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <nav class="charNav">
        <img src="images/Hatchet/hatchet-front.png" class="refCard" alt="">
        <img src="images/Hatchet/hatchet-back.png" class="refCard" alt="">
        <img src="images/Hatchet/ha-player-reference-front.png" class="refCard" alt="">
        <img src="images/Hatchet/ha-player-reference-back.png" class="refCard" alt="">
    </nav>
    <div class="container">
      <img class="card" src="images/Hatchet/b-center-mass.png" id="img1" onclick="changeImage(1)">
      <img class="card" src="images/Hatchet/b-close-cuts.png" id="img2" onclick="changeImage(2)">
      <img class="card" src="images/Hatchet/a-disorienting-barrage.png" id="img3" onclick="changeImage(3)">
      <img class="card" src="images/Hatchet/a-double-throw.png" id="img4" onclick="changeImage(4)">
      <img class="card" src="images/Hatchet/a-second-wind.png" id="img5" onclick="changeImage(5)">
      <img class="card" src="images/Hatchet/a-stopping-power.png" id="img6" onclick="changeImage(6)">
    </div>
    <div class="resetButton">
       <button type="button" onclick="resetImages()">Reset</button>
    </div>
  </body>
</html>
